name: Ember rAF Scheduler CI

on:
  push:
    branches:
      - main
      - master
  pull_request: {}

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - name: Use Volta
        uses: volta-cli/action@v4
      - name: Node Modules Cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ci-yarn-${{ hashFiles('yarn.lock') }}
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Lint
        run: yarn lint
      - name: Run Tests
        run: yarn test:ember

  floating:
    name: "Floating Dependencies"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - name: Use Volta
        uses: volta-cli/action@v4
      - name: Node Modules Cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ci-yarn-${{ hashFiles('yarn.lock') }}
      - name: Install Dependencies
        run: yarn install --no-lockfile
      - name: Run Tests
        run: yarn test:ember

  try-scenarios:
    name: ${{ matrix.try-scenario }}
    runs-on: ubuntu-latest
    needs: "test"
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        try-scenario:
          - ember-lts-3.12
          - ember-lts-3.16
          - ember-lts-3.28
          - ember-lts-4.4
          - ember-lts-4.12
          - ember-5.2
          - ember-release
          - ember-beta
          - ember-canary
          - embroider-safe
          - embroider-optimized

    steps:
      - uses: actions/checkout@v3
      - name: Use Volta
        uses: volta-cli/action@v4
      - name: Node Modules Cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ci-yarn-${{ hashFiles('yarn.lock') }}
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Run Tests
        run: node_modules/.bin/ember try:one ${{ matrix.try-scenario }} --skip-cleanup
